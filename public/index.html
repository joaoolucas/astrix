<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk AI Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <!-- Replace the src with your preferred GIF -->
            <img src="https://media.giphy.com/media/ZVik7pBtu9dNS/giphy.gif" alt="Terminal GIF">
        </div>
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="close"></span>
                    <span class="minimize"></span>
                    <span class="maximize"></span>
                </div>
                AI Interface
            </div>
            <div class="terminal-content">
                <div id="output"></div>
                <div class="input-line">
                    <span class="prompt">></span>
                    <input type="text" id="command-input" autofocus placeholder="Type your message...">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
