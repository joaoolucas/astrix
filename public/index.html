<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrix Haven</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="social-links">
            <a href="https://x.com/AstrixHaven" target="_blank" class="twitter-link">
                <img src="/x-logo.png" alt="Twitter/X" class="x-logo">
            </a>
            <span class="ca-soon">CA: SOON</span>
        </div>
        <div class="gif-container">
            <img src="/AstrixGif.gif" alt="Astrix AI">
        </div>
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="close"></span>
                    <span class="minimize"></span>
                    <span class="maximize"></span>
                </div>
                Astrix Interface
            </div>
            <div class="terminal-content">
                <div id="output"></div>
                <div class="input-line">
                    <span class="prompt">></span>
                    <input type="text" id="command-input" autofocus placeholder="Type your message...">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
